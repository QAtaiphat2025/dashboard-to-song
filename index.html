<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="UTF-8">
  <title>Dashboard Sản Xuất</title>
  <style>
    * {
      box-sizing: border-box;
    }
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 10px;
      background: #fff;
    }
    .clock {
      font-size: 18px;
      font-weight: bold;
      color: white;
      background-color: #2d82c8;
      padding: 8px 16px;
      display: inline-block;
      border-radius: 4px;
      margin-bottom: 10px;
    }
    .container {
      display: grid;
      grid-template-columns: 30% 35% 35%;
      gap: 10px;
      height: calc(100vh - 60px);
    }
    .box {
      border: 2px solid #000;
      margin-bottom: 10px;
      background-color: #e8f0fc;
    }
    .title {
      background-color: #2d82c8;
      color: white;
      font-weight: bold;
      padding: 8px;
      text-align: center;
      font-size: 18px;
    }
    .sub-title {
      background-color: #2d82c8;
      color: white;
      font-weight: bold;
      text-align: center;
      padding: 6px;
    }
    .data-row {
      border: 1px solid #000;
      padding: 5px 10px;
      font-size: 16px;
      font-weight: bold;
    }
    .highlight {
      text-align: center;
      font-size: 40px;
      font-weight: bold;
      padding: 30px 10px;
      background-color: #cfe2f3;
    }
    .highlight-small {
      text-align: center;
      font-size: 22px;
      font-weight: bold;
      padding: 20px 10px;
      background-color: #cfe2f3;
    }
    #charts {
      height: 100%;
      background: #f4f4f4;
      padding: 10px;
      overflow: auto;
    }
    canvas {
      width: 100% !important;
      height: auto !important;
    }
  </style>
</head>
<body>

  <div class="clock" id="clock">Đang tải thời gian...</div>

  <div class="container">
    <!-- Cột 1: Lệnh sản xuất -->
    <div>
      <div class="box">
        <div class="title">Lệnh đang sản xuất</div>
        <div id="lenh-hientai" class="highlight">Đang tải...</div>
      </div>
      <div class="box">
        <div class="title">Lệnh sản xuất kế tiếp</div>
        <div id="lenh-ke-tiep" class="highlight-small">Đang tải...</div>
      </div>
    </div>

    <!-- Cột 2: Thông tin phôi -->
    <div>
      <div class="box">
        <div class="title">Thông tin phôi đang sản xuất</div>
        <div id="phoi-hientai" class="data-row">Đang tải...</div>
      </div>
      <div class="box">
        <div class="sub-title">Thông tin sản xuất phôi kế tiếp</div>
        <div id="phoi-ke-tiep" class="data-row">Đang tải...</div>
      </div>
    </div>

    <!-- Cột 3: Thống kê và biểu đồ -->
    <div id="charts">
      <div class="box">
        <div class="title">Tổng số phôi sản xuất hôm nay</div>
        <div class="data-row" id="tong-phoi">Đang tải...</div>
        <div class="data-row" id="ca-a">Ca A: ...</div>
        <div class="data-row" id="ca-b">Ca B: ...</div>
      </div>
      <div class="box">
        <div class="sub-title">Biểu đồ sản lượng</div>
        <canvas id="chart"></canvas>
      </div>
    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-app.js"></script>
  <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-database.js"></script>
  <script>
    const firebaseConfig = {
      databaseURL: "https://qlsx-song-default-rtdb.asia-southeast1.firebasedatabase.app"
    };
    firebase.initializeApp(firebaseConfig);
    const db = firebase.database();

    db.ref("dashboard/lenh_dang_san_xuat").once("value", snapshot => {
      const data = snapshot.val();
      document.getElementById("lenh-hientai").textContent = data[0] || "Không có dữ liệu";
    });

    db.ref("dashboard/lenh_sx_tiep").once("value", snapshot => {
      const data = snapshot.val();
      document.getElementById("lenh-ke-tiep").textContent = data[0] || "Không có dữ liệu";
    });

    db.ref("dashboard/thong_tin_phoi_hientai").once("value", snapshot => {
      const data = snapshot.val();
      const html = data.map(item => `<div class='data-row'>${item}</div>`).join("");
      document.getElementById("phoi-hientai").innerHTML = html;
    });

    db.ref("dashboard/thong_tin_phoi_ketiep").once("value", snapshot => {
      const data = snapshot.val();
      const html = data.map(item => `<div class='data-row'>${item}</div>`).join("");
      document.getElementById("phoi-ke-tiep").innerHTML = html;
    });

    function updateClock() {
      const now = new Date();
      const timeStr = `Ngày ${now.getDate()}, tháng ${now.getMonth() + 1}, năm ${now.getFullYear()}, ${now.toLocaleTimeString('vi-VN')}`;
      document.getElementById("clock").textContent = timeStr;
    }
    setInterval(updateClock, 1000);
    updateClock();

    // Tạo biểu đồ placeholder
    const ctx = document.getElementById("chart").getContext("2d");
    const myChart = new Chart(ctx, {
      type: 'bar',
      data: {
        labels: ['Hôm kia', 'Hôm qua', 'Hôm nay'],
        datasets: [{
          label: 'Số lượng phôi',
          data: [0, 0, 0],
          backgroundColor: '#2d82c8'
        }]
      },
      options: {
        responsive: true,
        scales: {
          y: {
            beginAtZero: true
          }
        }
      }
    });
  </script>

</body>
</html>
