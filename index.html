<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="UTF-8">
  <title>Dashboard Sản Xuất</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 20px;
      background: #fff;
    }
    .clock {
      font-size: 18px;
      font-weight: bold;
      color: white;
      background-color: #2d82c8;
      padding: 8px 16px;
      display: inline-block;
      border-radius: 4px;
      margin-bottom: 10px;
    }
    .container {
      display: grid;
      grid-template-columns: 30% 70%;
      gap: 10px;
    }
    .block {
      border: 2px solid #000;
      padding: 10px;
      margin-bottom: 10px;
      background-color: #d9e9f7;
    }
    .title {
      background-color: #2d82c8;
      color: white;
      font-weight: bold;
      padding: 8px;
      text-align: center;
      font-size: 18px;
    }
    .box {
      border: 2px solid #000;
      margin-bottom: 10px;
      background-color: #e8f0fc;
    }
    .data-row {
      border: 1px solid #000;
      padding: 5px 10px;
      font-size: 16px;
      font-weight: bold;
    }
    .highlight {
      text-align: center;
      font-size: 22px;
      font-weight: bold;
      padding: 30px 10px;
      background-color: #cfe2f3;
    }
    .highlight-big {
      text-align: center;
      font-size: 40px;
      font-weight: bold;
      padding: 30px 10px;
      background-color: #cfe2f3;
    }
    .sub-title {
      background-color: #2d82c8;
      color: white;
      font-weight: bold;
      text-align: center;
      padding: 6px;
    }
  </style>
</head>
<body>

  <div class="clock" id="clock">Đang tải thời gian...</div>

  <div class="container">
    <!-- Cột trái -->
    <div>
      <div class="box">
        <div class="title">Lệnh đang sản xuất</div>
        <div id="lenh-hientai" class="highlight-big">Đang tải...</div>
      </div>
      <div class="box">
        <div class="title">Lệnh sản xuất kế tiếp</div>
        <div id="lenh-ke-tiep" class="highlight">Đang tải...</div>
      </div>
    </div>

    <!-- Cột phải -->
    <div>
      <div class="box">
        <div class="title">Thông tin phôi đang sản xuất</div>
        <div id="phoi-hientai" class="data-row">Đang tải...</div>
      </div>
      <div class="box">
        <div class="sub-title">Thông tin sản xuất phôi kế tiếp</div>
        <div id="phoi-ke-tiep" class="data-row">Đang tải...</div>
      </div>
    </div>
  </div>

  <!-- Firebase SDK -->
  <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-app.js"></script>
  <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-database.js"></script>

  <script>
    const firebaseConfig = {
      databaseURL: "https://qlsx-song-default-rtdb.asia-southeast1.firebasedatabase.app"
    };
    firebase.initializeApp(firebaseConfig);
    const db = firebase.database();

    db.ref("dashboard/lenh_dang_san_xuat").once("value", snapshot => {
      const data = snapshot.val();
      document.getElementById("lenh-hientai").textContent = data[0] || "Không có dữ liệu";
    });

    db.ref("dashboard/lenh_sx_tiep").once("value", snapshot => {
      const data = snapshot.val();
      document.getElementById("lenh-ke-tiep").textContent = data[0] || "Không có dữ liệu";
    });

    db.ref("dashboard/thong_tin_phoi_hientai").once("value", snapshot => {
      const data = snapshot.val();
      const html = data.map(item => `<div class='data-row'>${item}</div>`).join("");
      document.getElementById("phoi-hientai").innerHTML = html;
    });

    db.ref("dashboard/thong_tin_phoi_ketiep").once("value", snapshot => {
      const data = snapshot.val();
      const html = data.map(item => `<div class='data-row'>${item}</div>`).join("");
      document.getElementById("phoi-ke-tiep").innerHTML = html;
    });

    function updateClock() {
      const now = new Date();
      const timeStr = `Ngày ${now.getDate()}, tháng ${now.getMonth() + 1}, năm ${now.getFullYear()}, ${now.toLocaleTimeString('vi-VN')}`;
      document.getElementById("clock").textContent = timeStr;
    }
    setInterval(updateClock, 1000);
    updateClock();
    console.log("Đã cập nhật đồng hồ");
  </script>

</body>
</html>
